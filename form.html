<html lang="en">
    <head>
        <link href="C:\Users\henbi\Desktop\web\.vscode\CSS\form.css" rel ="stylesheet" type = "text/css">
        <body>
            <div class="text-center">
            <h2>freeCodeCamp Survey Form</h2>
            <h5>Thank you for taking the time to help us improve the platform</h5>
            </div>
            <form id = "survey" background-color="blue">
                <div class = "group">
                    <label id = "name-title">Name</label> </br>
                    <input type ="text" name="name" id="name" placeholder="Enter your name"> </br> 
                </div></br>
                <div class = "group">
                    <label id = "email-title">Email</label> </br>
                    <input type ="text" name="mail" id="mail" placeholder="Enter your Email"> </br>
                </div></br>
                <div class = "group">
                    <label id = "age-title">Age(optional)</label> </br>
                    <input type ="text" name="age" id="age" placeholder="Age"> </br>
                </div></br>
                <div class = "group">
                    <label id = "description-title">Which option best describes your current role?</label> </br>
                    <select name ="desctiption" id = "description">
                        <option value="" disabled selected>Select your current role</option>
                        <option value="student">student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full time Learner</option>
                        <option value="prefer not to say">prefer not to say</option>
                        <option value="Other">Other</option>
                    </select> </br>
                </div></br>
                <div class = "group">
                    <label id = "recommend-title">Would you recommend freeCodeCamp to a friend?</label> </br>
                    <input type ="radio" id="Definitely" name = "rec" checked/>Definitely  </br>
                    <input type ="radio" id="Maybe" name = "rec"/> Maybe </br>
                    <input type ="radio" id="Not Sure" name = "rec"/> Not Sure </br>
                </div></br>

                
                
            </form>
        </body>
    </head>
</html>
